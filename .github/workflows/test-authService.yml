name: Test AuthService

on:
  push:
    paths:
      - 'services/authService/**'
  pull_request:
    paths:
      - 'services/authService/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/authService/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/authService/requirements.txt

      - name: Run tests with pytest
        run: |
          pip install pytest pytest-cov
          pytest services/authService/tests --maxfail=1 --disable-warnings -v --cov=services/authService/app --cov-report=term-missing
